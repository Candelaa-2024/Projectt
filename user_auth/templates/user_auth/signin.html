{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href={% static "user_auth/STYLES/signin.css" %}>
    <link rel="stylesheet" href={% static "user_auth/STYLES/toast.css" %}>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css' integrity='sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==' crossorigin='anonymous'/>

    <script defer src={% static "user_auth/SCRIPTS/toast.js" %}></script>
    <script defer src={% static "user_auth/SCRIPTS/signin.js" %}></script>
</head>
<body>
        <form class="container" method="POST" action={% url "user_auth:login" %}>
            {% csrf_token %}
            <!-- Toast container -->
            <div class="toast-container" id="toast-container">
                <div class="toast" id="toast">
                <span id="toast-message"></span>
                <button class="close-button" onclick="hideToast()">Ã—</button>
                </div>
            </div>

            {% if message %}
                <div class="my-3 text-danger text-center fs-4">
                {{ message }}
                </div>
            {% endif %}

            <h1 class="title">Sign in</h1>
            <!--
            <input id="email" name="email" class="email-field input-style" type="email" placeholder="Please enter your email">
            -->
            <input id="username" name="username" class="email-field input-style" type="text" placeholder="Please enter your username">
            <input id="password" name="password" class="password-field input-style" type="password" placeholder="Please enter your password">
            <div id="remember-me" class="remember-me">
                <label for="remember-me">Remember me</label>
                <input id="remember-me" type="checkbox"> 
            </div>
            <div class="button-container">
                <button type="submit" class="button-style submit-style">Sign in</button>
                <a href={% url "user_auth:signup" %} class="button-style signup">Sign up</a>
                
            </div>
        </form>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js' integrity='sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==' crossorigin='anonymous'></script>
</body>
</html>
